<!DOCTYPE html>

<html lang="en">


<head>

    <link rel="stylesheet" href="stylecontact.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force for 4</title>

</head>

<body>

    <div class="wrapper">

        <div class="grid">

            <div class="back">
                <a href="index.html">
                    <img src="images/icon/back.svg">
                </a>
            </div>


            <div class="logo"> <img src="images/logo.png"> </div>

            <div class="form">
                <form action="https://formspree.io/f/mlekjdop" method="POST">



                    <input name="Name" type="text" placeholder="name" id="name" autocomplete="on" required>
                    <input name="Email" type="email" placeholder="email" id="email" autocomplete="on" required>
                    <input name="Subject" type="text" placeholder="subject" id="subject" autocomplete="off" required>


                    <textarea name="Message" id="message" placeholder="message" cols="30" rows="10" autocomplete="off"
                        required></textarea>
                    <button id="submit" type="submit">Send</button>

                </form>
            </div>



            <div class="icons">
                <div class="icon">

                    <a href="https://www.facebook.com/ForceFor4" target="_blank">
                        <img src="images/icon/facebook.svg" alt="">
                    </a>

                </div>
                <div class="icon">
                    <img src="images/icon/mail.svg" alt="">
                </div>
                <div class="icon">
                    <a href="https://www.youtube.com/watch?v=hv8_auRY40k&authuser=0" target="_blank">
                        <img src="images/icon/yt.svg" alt="">
                    </a>
                </div>
            </div>




        </div>
    </div>



</body>

</html>
